<!DOCTYPE html> 
<html lang="en" dir="ltr"> 
    <head> 
        <meta charset="utf-8"> 
    
        <title>Battleship</title> 
        <link rel="stylesheet" href="styles.css">
        <script src="/socket.io/socket.io.js"></script> 
        <script src="client.js"></script> 
    </head> 
    <body onload="init()"> 
        <button onclick="sendGrid()" class="ready">Ready</button>
        <div class="connectionStatus">
            Not connected
        </div>
        <div class="gameStatus">
            Making your board
        </div>
        <div class="boardError hidden">
            BOARD ERROR
        </div>
        <div class="grids">
            <div class="playerGrid"></div>
            <div class="enemyGrid"></div>
        </div>
        <div class="moveFeedback">
            <div class="missTxt">It's a miss</div>
            <div class="hitTxt">
                It's a hit
                <div class="decoy siren">On a siren</div>
                <div class="decoy crab">On a crab</div>
            </div>
        </div>
    </body> 
</html>
